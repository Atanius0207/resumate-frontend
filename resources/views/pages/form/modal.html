<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Berhasil Dibuat - Modal - ResuMate</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --bg-body: #F7F7F7;
            --bg-card: #FFFFFF;
            --text-main: #333333;
            --text-secondary: #666666;
            --border-color: #E5E5E5;
            --success-color: #4CAF50;
            --secondary-color: #2196F3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        /* ============================================
           MODAL OVERLAY
        ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        /* ============================================
           MODAL CONTENT
        ============================================ */
        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 48px 40px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
        }

        /* Icon */
        .modal-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success-color), #66BB6A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.35);
        }

        /* Title */
        .modal-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        /* Text */
        .modal-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.7;
        }

        /* Buttons */
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-modal {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-modal-secondary {
            background: transparent;
            border: 1.5px solid var(--border-color);
            color: var(--text-main);
        }

        .btn-modal-secondary:hover {
            background: var(--bg-body);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="modal-content">

            <!-- Icon -->
            <div class="modal-icon">
                <i class="fas fa-check"></i>
            </div>

            <!-- Title -->
            <h2 class="modal-title">CV Berhasil Dibuat! ðŸŽ‰</h2>

            <!-- Text -->
            <p class="modal-text">Data Anda telah tersimpan. Sekarang Anda bisa download CV atau melakukan edit lebih lanjut.</p>

            <!-- Actions -->
            <div class="modal-actions">
                <button class="btn-modal">
                    <i class="fas fa-search"></i> Cari CV
                </button>
            </div>

        </div>
    </div>

</body>
</html>
